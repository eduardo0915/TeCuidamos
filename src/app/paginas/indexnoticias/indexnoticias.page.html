<ion-header no-border>
  <ion-toolbar>
    <ion-buttons class="izqu" slot="start" routerLink="/noticias2">
      <ion-button color="dark" Slot="end">
        <ion-icon slot="icon-only" name="arrow-back">
      </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="start">Noticias Favoritas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides [options]="sliderOpts"
              *ngIf="datalocalService.noticias.length === 0">
    <ion-slide>
      <ion-label>No hay Favoritos</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias *ngIf="datalocalService.noticias.length > 0"
                 [enFavoritos]="true"
                 [noticias]='datalocalService.noticias'></app-noticias>

  </ion-content>
