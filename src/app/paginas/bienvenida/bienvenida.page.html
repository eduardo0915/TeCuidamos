
<ion-content [fullscreen]="true" class="ion-padding">

  <ion-text>
    <h1>Bienvenido</h1>
    <p>Comienze iniciando sesión en<br>su cuenta.</p>
  </ion-text>

  <div class="actions">
    <div class="login-buttons">
      <ion-button>
        <ion-avatar>
          <img src="assets/G.png">
        </ion-avatar>
        <ion-label>Google</ion-label>
      </ion-button>

    </div>

    <div class="separator">
      <span>or</span>
      <span class="line left"></span>
      <span class="line right"></span>
    </div>

    <ion-button class="signup-btn" expand= "block">
      Iniciar Sesión con correo
    </ion-button>
    <p class="login">Existe Usuario? <a>Crear Cuenta</a></p>

  </div>
  
  
</ion-content>
