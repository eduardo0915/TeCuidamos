
<ion-content [fullscreen]="true" class="ion-padding">

  <ion-content>
    <div id="header">
      <img src="assets/Logo.jpeg" />
    </div>
    
  <ion-text>
    <h1>Bienvenido</h1>
    <p>Comienze iniciando sesión en<br>su cuenta.</p>
  </ion-text>

  <div class="actions">
    
      <ion-button class="signup-btn2" expand= "block" (click)="onloginGoogle(email, password)">
        <ion-avatar>
          <img src="assets/G.png">
        </ion-avatar>
        <ion-label>Google</ion-label>
      </ion-button>

    <div class="separator">
      <span>or</span>
      <span class="line left"></span>
      <span class="line right"></span>
    </div>

    <ion-button class="signup-btn" expand= "block" routerLink="/login">
      Iniciar Sesión con correo
    </ion-button>
    <p class="login">Existe Usuario? <a routerLink="/registro">Crear Cuenta</a></p>

  </div>
  
  
</ion-content>
