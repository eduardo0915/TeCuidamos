<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/login">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="medium" routerLink="/login">Iniciar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="header">
    <img src="assets/Logo.jpeg" />
  </div>

<h1>Crear Cuenta</h1>
  <form id="form0">
    <ion-item class="input-container" lines="none" align-items-center>
      <ion-icon class="custom-icon" name="accessibility-outline" slot="start" no-padding></ion-icon>
      <ion-label position="floating" no-padding>Nombre Completo</ion-label>
      <ion-input no-padding></ion-input>
    </ion-item>

    <ion-item class="input-container" lines="none" align-items-center>
      <ion-icon class="custom-icon" name="mail-outline" slot="start" no-padding></ion-icon>
      <ion-label position="floating" no-padding>Correo</ion-label>
      <ion-input no-padding #email required></ion-input>
    </ion-item>

    <ion-item class="input-container" lines="none">
      <ion-icon class="custom-icon" name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
      <ion-icon name="eye-off-outline" slot="end"></ion-icon>
    </ion-item>

  </form>
  


  <form action="" id="form"> 



    <ion-button type="submot" color="primary" expand="block" shape="round" (click)="onRegister(email, password)">Crear Cuenta</ion-button>
    <p align="center" >Al hacer clic en Crear una cuenta, acepta nuestros Términos de servicio. PRUEBA</p>
  </form>
</ion-content>
