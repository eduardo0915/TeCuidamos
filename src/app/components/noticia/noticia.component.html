<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ indice + 1}}.</span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
      {{ noticia.source.name }}</ion-card-subtitle>
      <div class="noticia-more">
        <ion-button    fill="clear"
                     (click)="lanzarMenu()">
                     <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>

      </div>
   
    
      <ion-card-title (click)="abrirNoticia()">{{ noticia.title }}</ion-card-title>

  </ion-card-header>

  <ion-img class="animated fadeIn fast"
          *ngIf="noticia.urlToImage"
           (click)="abrirNoticia()"
           [src]="noticia.urlToImage"></ion-img>
          
  <ion-card-content>
    <p>{{ noticia.description }}</p>
  </ion-card-content>         
</ion-card>
